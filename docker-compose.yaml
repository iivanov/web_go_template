version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: gonewproject_postgres
    environment:
      POSTGRES_DB: gonewproject
      POSTGRES_USER: gonewproject
      POSTGRES_PASSWORD: gonewproject
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gonewproject -d gonewproject"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: gonewproject_jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP

volumes:
  postgres_data:
